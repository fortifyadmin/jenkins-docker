version: '3'
services:
  jenkins-master:
    image: jenkins:lts
    container_name: jenkins-master
    restart: always
    hostname: jenkins-master
    privileged: true
    user: jenkins
    build:
      context: jenkins
      dockerfile: Dockerfile
    environment:
      JENKINS_AGENT_PORT: 5001
    ports:
      - 7070:8080
    volumes:
      - /var/jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
